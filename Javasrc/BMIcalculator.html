<!DOCTYPE html>
<html>
    <head>
        <title>bmicalc</title>
        <link rel="stylesheet" href="css/BmiCalculator.css">
        <script src="js/bmiCalculator.js"></script>
    </head>
    
    <body>
       

        <form >
        <div class="container">
            <h2>BMI Calculator</h2>
            
        </div>

        <div class="container1" >
            <div class="subcont1">
            <div class="odd">
                <label>Salutation</label>
                <div class="odd">
                    <select name="list" id="ddl" class="drop" onclick="Gender()">
                        <option value="0">select</option>
                        <option value="1">Mr.</option>
                          <option value="2">Miss</option>
                          <option value="3">Mrs</option>
                          <option value="4">Prof</option>
                          <option value="5">Dr</option>
                    </select>
                    <p id="dropdown"></p>

                    <div  id="hide1">
                          <input type="radio" id="m" name="sex" value="1">
                          <label for="m">Male</label>
                          <input type="radio" id="f" name="sex" value="0">
                          <label for="f">Female</label>
                    </div>
            </div>
            <div class="even">
                <label>Full name</label>
                <input type="text" id="fname"><p id="pfname"></p>
            </div>
             <div class="odd"> 
                <label>Initial</label >
                <input type="text"  id="lname" ><p id="plname"></p>
             </div>
             <div class="even">
                <label>Address</label>
                <input type="text" id="addr" ><p id="paddr"></p>
             </div>
             <div class="odd">
                <label>Age</label>
                <input type="number"  id="age"><p id="page"></p>
             </div>
              <div class="even">
                <label>Height in Cm</label>
                <input type="number"id="hgt" min="100" max="300"><p id="phgt"></p>
              </div>
              <div class="odd" >
                <label>Weight in KG</label>
                <input type="number" id="wgt"  min="25" max="300"><p id="pwgt"></p>
              </div>
              <div class="even">
                <label>Body Mass Index</label>
                <input type="text" id="bmi" readonly>
              </div>
              
             <div class="odd" >
                <label>Description</label>
                <input type="text" id="descr" readonly>
             </div>
          
             
            </div>

           

            </div>
        </div>

        <div class="container2">
            <button type="button" onclick="ValidateForm()">find bmi</button>
        </div>
        </form>


    </body>
</html>
